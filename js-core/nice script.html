<!DOCTYPE html>
<head>
	<title>Console tricks!</title>
</head>
<body>
	
	<p class='pstyle' onClick="makeOrange()">**SUPER-HACKS**</p>
	<h1> get me in console <h1>
	<div style="font-size: 1rem">
	View DOM elements with console.log easily by first creating a constant and binding the return of document.querySelector('') as it's value</div>
	
	<script type="text/javascript">
		const dogs = [{ name: 'Snickers', age: 2 }, { 
			name: 'Twix', age: 212 }]
			const dog = { name: 'Snickers', age: 2}


		const makeOrange = () => {
			const p = document.querySelector('p');
			p.style.color = 'rgb(250, 172, 19)';
			p.style.fontSize = '2rem';
		}
		console.log(dogs[1].age)
		console.table(dogs)

		// Regular 
		console.log('text')

		// Interpolated
		console.log(`Hello, I am a big ${dog.age}, ${dog.name}`);
		// Styled
		console.log('%c Pretty cool', 'font-size:3rem; background: navy;')
		// warning!
		console.warn('ooops!')
		// error
		console.error('Crap!')
		// Info
		console.info('Crocodiles eat 3-4 people per year')
		// Testing
		const p = document.querySelector('p');
		const h1 = document.querySelector('h1')
		const div = document.querySelector('div')
		console.assert(p, true)
		console.assert(p.classList.contains('pre'), 'That is wrong') // only works for failing assertions
		// they only show up when they fail
		// if condition is not failed, the ...data never happens
		console.assert(p.classList.contains('pstyle'), 'That is right') // will not show


		// clearing
		console.clear();

		// viewing DOM elements
		console.log(p) // view DOM elements, and everything as long as it is defined as a variable
		console.dir(p) // view all properties associated 
		// grouping together 
		dogs.forEach(dog => {
			console.groupCollapsed(`${dog.name}`)
			console.log(`This is ${dog.name}`)
			console.log(`${dog.name} is ${dog.age * 3.14} years old`)
			console.groupEnd(`${dog.name}`)
		// awesome iteration over an object and logging of useful values using backticks and variable interpolation to produce cool effect.
		})
		// the end
		// err, not : ) 

		// counting 

		console.count('Yes')
		console.count('No')
		console.count('Maybe')
		console.count('Yes')
		console.count('Yes')
		console.count('Yes')
		console.count('Yes')
		console.count('Yes')
		console.count('Yes')
		console.count('Yes')
		console.count('Yes')
		console.count('Maybe')
		console.count('Maybe')
		console.count('No')
		console.count('No')
		console.count('No')
		console.count('No')
		console.count('No')



	</script>
</body>
