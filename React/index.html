<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- Scripts to connect to React API here -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- load Babel to enable JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Load component -->
  <title>Finger Trainer</title>
</head>


<body>
  <script type="text/babel">


class MyComponent extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      itemCount: 0
    };
    // typing it this way makes a lot of sense
    this.addItem =
    this.addItem.bind(this)
    // binding "this" on a class method in the constructor
  }
  addItem() {
    this.setState({
      itemCount: this.state.itemCount + 1
    });
  }
  render() {
    return (
      <div className="div-wrapper">
        { /* change code below this line */ }
        <button className="action-button" onClick={this.addItem}>Click Me</button>
        { /* change code above this line */ }
        <h2>Fingers trained: {this.state.itemCount}</h2>
      </div>
    );
  }
};


ReactDOM.render(<MyComponent />, document.querySelector('#MyComponent'))

</script>

  <h1>Finger Trainer 	&#x1F446</h1>
  <h3>Train your finger with this finger training specialized app.</h2>
  <div id="MyComponent"></div>

</body>
</html>
